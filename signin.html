<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLothing : Log In</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <img src="img/loader.gif" class="loader">

    <div class="container">
        <img src="img/dark-logo.png" class="logo">
        <form class="signin">
            <div>
            <input type="text" title="Tên đăng nhập" id="username" placeholder="Tên đăng nhập" />
            <small></small>
                </div>
    
                <div>
            <input type="password" title="Nhập mật khẩu" id="password" placeholder="Mật khẩu" />
            <small></small>
                </div>
        

            <button type="submit" class="submit-btn">Đăng nhập</button>
        </form>
        <a onclick="signupSite()" class="link">Bạn chưa có tài khoản? Tạo tại đây</a>
        <a id="forgot-pass" class="link">Quên mật khẩu?</a>


    </div>

    <script src="js/signin.js"></script>
</body>

</html>
