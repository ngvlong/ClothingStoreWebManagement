<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">

    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>
    <nav class="navbar"></nav>

    <div id="content">
    <h2 class="headding">Kết quả tìm kiếm cho <span id="ten-prod">product</span></h2>
    <section class="search-results">
        

        <nav class="shop-filter-panel">
            <h3 class="shop-search-filter-status">
                Bộ lọc tìm kiếm
            </h3>

            <fieldset class="shop-filter-group traDemark">
                <legend class="shop-filter-group-title">Thương Hiệu</legend>
                <ul class="shop-filter-group-list traDemark">
                </ul>
            </fieldset>

            <fieldset class="shop-filter-group">
                <legend class="shop-filter-group-title">Giá</legend>
                <ul class="shop-filter-group-list-b">
                    <div class="shop-filter-group-item">
                    <label for="thap">
                        <input id ="thap" type="radio" name="sort" class="shop-filter-group-item-check-price" value="ThapDenCao">
                        Thấp Đến Cao
                    </label>
                    </div>
                    <div class="shop-filter-group-item">
                    <label for="cao">
                        <input id="cao"type="radio" name="sort" class="shop-filter-group-item-check-price" value="CaoDenThap">
                        Cao Đến Thấp
                    </label>
                    </div>
                </ul>
            </fieldset>
            
            <fieldset class="shop-filter-group">
                <legend class="shop-filter-group-title">Khoảng Giá</legend>
                <div class="shop-filter-group-filter">
                    <label>
                    <input id="number1" type="number" placeholder="đ TỪ" class="shop-filter-group-filter-input">
                    <input id="number2" type="number" placeholder="đ ĐẾN" class="shop-filter-group-filter-input">
                    </label>
                </div>
                <button id="primary" class="btnn btn--primary shop-filter-group-filter-btnn">ÁP DỤNG</button>
            </fieldset>

            <button id ="reset" class="btnn btn--primary shop-filter-group-filter-btnn shop-filter-group--new">LÀM MỚI</button>
        </nav>
        
        <section id="product1" class="section-p1">
            <nav class="pro-container" id="product-container">
            </nav>
            <div id="pagination"></div>
        </section>

        
    </section>
    
    
    </div>

    <footer></footer>

    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/product.js"></script>
    <script src="js/onload.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/home.js"></script>
    <script src="js/search.js"></script>


</body>

</html>
